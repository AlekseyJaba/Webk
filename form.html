    <main>
        <section class="fon_for_form">
            <form name="contact" method="POST" data-netlify="true">
                <fieldset>
                    <legend>Личная информация</legend>
                    <p><label>Имя<input class="block" type="text" name="Name" placeholder="Имя" required></label>
                    </p>

                    </p>
                    <p><label>Пароль<input class="block" type="password" name="password" id="password" value="password" required></label></p>

                    <p>Удобный интервал для связи
                        <div class="in">
                            <label><input class="none" type="checkbox" name="time" value="1">Утро</label>
                            <label><input class="none" type="checkbox" name="time" value="2">День</label>
                            <label><input class="none" type="checkbox" name="time" value="3">Вечер</label>
                            <label><input class="none" type="checkbox" name="time" value="4">Ночь</label>
                        </div>
                    </p>
                    </fieldset>
                    <div class="in buttons">
                        <button type="reset" disabled>
                            <img src="/img/close.svg" alt="">
                            <p class="bu">Сбросить</p>
                        </button>
                        <button type="submit">
                            <img src="/img/done.svg" alt="">
                            <p class="bu">Отправить</p>
                        </button>
                    </div>
