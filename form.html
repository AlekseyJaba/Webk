                <fieldset class = "box">

                        <div class="in">
                            <label class="niz"><input class="none" type="checkbox" name="time" value="morning">Утро</label>
                            <label class="niz"><input class="none" type="checkbox" name="time" value="day">День</label>
                            <label class="niz"><input class="none" type="checkbox" name="time" value="evening">Вечер</label>
                            <label class="niz"><input class="none" type="checkbox" name="time" value="night">Ночь</label>
                        </div>
                    </p>
                    <p> </p>
                </fieldset>
                <div class="in for_button">
                    <button class = "buttonochka" type="reset" disabled>
                        <img src="/img/back.svg" width="44" alt="">

                    </button>
                    <button class = "buttonochka" type="submit">
